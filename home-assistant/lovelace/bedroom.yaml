- type: custom:layout-card
  layout: vertical
  max_columns: 3
  cards:
    - type: horizontal-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.corridor_temperature
              line_color: '#E53935'
              hours_to_show: 24
              points_per_hour: 1
              animate: true
              hour24: true
              extrema: true
              show:
                points: true
                fill: fade
            - type: custom:mini-graph-card
              entities:
                - sensor.corridor_humidity
              line_color: '#3949AB'
              hours_to_show: 24
              points_per_hour: 1
              animate: true
              hour24: true
              show:
                points: true
                fill: fade
    - type: custom:air-purifier-card
      entity: fan.bedroom_air_purifier
    - type: custom:layout-break
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.bedroom
          icon: mdi:ceiling-light
          icon_height: '159px'
        - type: entity-button
          entity: switch.giggid
          icon: mdi:account-arrow-left

    - type: custom:mini-media-player
      entity: media_player.bedroom
      name: 'Alexa'
      icon: mdi:amazon-alexa
      hide_power: true
      hide_controls: false
      hide_mute: true
      hide_volume: true
      show_progress: false
      show_source: full
    - type: thermostat
      title: Bedroom
      entity: climate.bedroom_thermostatic_valve
