- type: custom:layout-card
  layout: vertical
  max_columns: 4
  cards:
    - type: horizontal-stack
      cards:
        - type: picture-entity
          state_image:
            home: /local/presence/ola/home.png
            not_home: /local/presence/ola/away.png
            codesthq: /local/presence/ola/codesthq.png
          name: Ola
          aspect_ratio: 16x10
          entity: person.ola
        - type: picture-glance
          entities:
            - person.arek
            - sensor.arek_activity
          state_image:
            home: /local/presence/arek/home.png
            not_home: /local/presence/arek/away.png
            codesthq: /local/presence/arek/codesthq.png
          name: Arek
          aspect_ratio: 16x10
          entity: person.arek

    - type: map
      dark_mode: false
      default_zoom: 17
      hours_to_show: 4
      entities:
        - person.arek
        - person.ola

    - break

    - type: weather-forecast
      entity: weather.dark_sky
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.mean_temperature
          line_color: '#E53935'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          extrema: true
          show:
            points: true
            fill: fade
        - type: custom:mini-graph-card
          entities:
            - sensor.mean_humidity
          line_color: '#3949AB'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          show:
            points: true
            fill: fade

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.mean_pressure
          line_color: '#8ef26d'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          extrema: true
          show:
            points: true
            fill: fade
    - break

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.power_consumption
          line_color: '#fcf800'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          lower_bound: 0
          show:
            points: true
            fill: fade
        - type: custom:mini-graph-card
          entities:
            - sensor.krakow_aqi
            - sensor.mean_aqi
          line_color: '#a8a8a8'
          name: 'AQI'
          hours_to_show: 24
          points_per_hour: 1
          animate: true
          hour24: true
          lower_bound: 0
          show:
            points: true
            fill: fade


