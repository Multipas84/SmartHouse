  '/hacsfiles/weather-card/weather-card.js',
  '/hacsfiles/lovelace-layout-card/layout-card.js'

  ] %}

{% set js = [
  '/local/custom_ui/monster-card.js',
  '/local/custom-lovelace/light-card.js',
  '/local/custom-lovelace/card-tools.js'
  ] %}

resources:
{% for p in modules %}
  - url: !file {{ p }}
    type: module
{% endfor %}
{% for p in js %}
