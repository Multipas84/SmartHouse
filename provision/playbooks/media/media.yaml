- hosts: master
  become: yes
  roles:
    - role: geerlingguy.certbot
  vars:
    certbot_auto_renew: false
    certbot_admin_email: "{{ email }}"
    certbot_create_if_missing: true
    certbot_certs:
      - domains:
        - "{{ media_domain }}"

- hosts: master
  become: yes
  roles:
    - role: geerlingguy.certbot
  vars:
    certbot_install_from_source: true
    certbot_keep_updated: true
    certbot_auto_renew: false
    certbot_admin_email: "{{ email }}"
    certbot_create_if_missing: true
    certbot_create_method: standalone
    certbot_certs:
      - domains:
        - "{{ plex_domain }}"

# Nginx
- hosts: master
  become: yes
  roles:
    - role: geerlingguy.nginx
  handlers:
    - name: restart nginx
      become: yes
      service:
        name: nginx
        enabled: yes
        state: restarted
  tasks:
    - name: Create /etc/nginx/sites-enabled/media.conf
      template:
        src: media.conf.j2
        dest: /etc/nginx/sites-enabled/media.conf
      notify:
        - reload nginx
        - restart nginx
    - name: Create /etc/nginx/sites-enabled/plex.conf
      template:
        src: plex.conf.j2
        dest: /etc/nginx/sites-enabled/plex.conf
      notify:
        - reload nginx
        - restart nginx

    - name: Create /etc/nginx/sites-enabled/sonarr.conf
      template:
        src: sonarr.conf.j2
        dest: /etc/nginx/sites-enabled/sonarr.conf
      notify:
        - reload nginx
        - restart nginx


